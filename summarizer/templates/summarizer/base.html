<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}音声要約アプリ{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
            background-color: #FCE4EC; /* やさしいピンクの背景色 */
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar {
            background-color: #F48FB1 !important; /* ナビゲーションバーのピンク色 */
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(244, 143, 177, 0.2); /* ピンク色のシャドウ */
            border-color: #FFCDD2;
        }
        .card-header {
            background-color: #F8BBD0 !important; /* カードヘッダーのピンク色 */
            border-color: #FFCDD2;
        }
        .card-header.bg-primary {
            color: #fff !important;
        }
        .btn-primary {
            background-color: #F06292 !important; /* プライマリボタンのピンク色 */
            border-color: #EC407A !important;
        }
        .btn-danger {
            background-color: #FF5252 !important; /* デンジャーボタンの色調整 */
            border-color: #FF1744 !important;
        }
        .btn-secondary {
            background-color: #9E9E9E !important; /* セカンダリボタンのグレー */
            border-color: #757575 !important;
        }
        .footer {
            background-color: #F48FB1; /* フッターのピンク色 */
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        .text-container {
            background-color: white;
            border: 1px solid #FFCDD2; /* ボーダーのピンク色 */
            border-radius: 0.25rem;
            padding: 15px;
            margin-bottom: 20px;
        }
        .audio-player {
            width: 100%;
            margin: 15px 0;
        }
        /* バッジの色調整 */
        .badge.bg-secondary {
            background-color: #9E9E9E !important;
        }
        .badge.bg-info {
            background-color: #F06292 !important;
        }
        /* アラートの色調整 */
        .alert-success {
            background-color: #E8F5E9;
            border-color: #C8E6C9;
            color: #2E7D32;
        }
        .alert-danger {
            background-color: #FFEBEE;
            border-color: #FFCDD2;
            color: #C62828;
        }
        .alert-info {
            background-color: #F3E5F5;
            border-color: #E1BEE7;
            color: #7B1FA2;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-headphones-alt"></i> 音声要約アプリ
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">
                            <i class="fas fa-home"></i> ホーム
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if 'history' in request.path %}active{% endif %}" href="{% url 'history' %}">
                            <i class="fas fa-history"></i> 履歴
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- メッセージ表示エリア -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show mt-3" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- メインコンテンツ -->
        <div class="my-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; {% now "Y" %} 音声要約アプリ</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
